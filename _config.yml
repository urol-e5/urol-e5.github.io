# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
lang: en-US
title: E5
email: hputnam@uri.edu
description: E5 uROL Epigentics Project
baseurl:  # the optional subpath of your site, e.g. "/blog"
url: https://urol-e5.github.io # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
author:
  name: E5
  twitter: https://twitter.com/coROL_Epigen
  picture: 
twitter_username: coROL_Epigen
github_username: urol-e5
logo: /images/E5_logo_v2.png # path of site logo, e.g. "/images/logo.png"
search: true # true, false (default)
search_full_content: true # true, false (default)
search_provider: lunr # lunr (default), algolia
algolia:
  application_id:  # YOUR_APPLICATION_ID
  index_name:  # YOUR_INDEX_NAME
  search_only_api_key:  # YOUR_SEARCH_ONLY_API_KEY
  powered_by: # true (default), false
disqus:
  shortname: hputnam
# Build settings
markdown: kramdown
plugins: # previsously gems
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-twitter-plugin
  - jekyll-gist
feed:
  path: atom.xml
remote_theme: "mmistakes/jekyll-theme-basically-basic"
google_analytics: 
permalink: /:year/:month/:day/:title:output_ext # Format post URLs

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 10
paginate_path: /page:num/

# Exclude from processing.
exclude:
  - .asset-cache
  - .bundle
  - .codeclimate.yml
  - .editorconfig
  - .gitattributes
  - .jekyll-assets-cache
  - .sass-cache
  - .scss-lint.yml
  - CHANGELOG
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - Rakefile
  - README
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - /docs # ignore Basically Basic sample site
  - /example # ignore Basically Basic dev site

# Front Matter Defaults
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      read_time: true
